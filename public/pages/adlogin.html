<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>admin login page</title>
    <link rel="stylesheet" href="/pages/stylefor-adlogin.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form action='/adminlogin' method="POST">
        <div class="txt_field">
          <input type="text" id='username' name="check_adname" placeholder="Username" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="pass" name="check_adPASS" placeholder="Password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">


        </div>
      </form>
    </div>

  </body>
</html>
